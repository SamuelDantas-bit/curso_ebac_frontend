<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulário de Cadastro</h1>
        <form>
            <div class="form-group">
                <label for="nome" class="col-form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email" class="col-form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone" class="col-form-label">Telefone:</label>
                <input type="tel" id="telefone" class="form-control" placeholder="Digite seu telefone">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
