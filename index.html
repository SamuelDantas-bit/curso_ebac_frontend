<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugins jQuery Exercicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="slide1.webp" alt="Slide 1"></div>
      <div class="item"><img src="slide2.jpg" alt="Slide 2"></div>
      <div class="item"><img src="slide3.jpg" alt="Slide 3"></div>
    </div>
    <form id="myForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" data-mask="(00) 00000-0000"><br><br>
      <input type="submit" value="Enviar">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
